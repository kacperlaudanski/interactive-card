<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7c4b55f359.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <div id="container">
    <div class="left">
      <img src="images/bg-main-desktop.png" class="background" alt="background" />
      <div class="cards">
        <div class="card-front">
          <img src="images/bg-card-front.png" alt="front-card" />
          <img src="images/card-logo.svg" class="card-logo" alt="card-logo" />
          <div class="card-data">
            <div class="card-number">
              1234 5678 9123 0000
            </div>
            <div class="name">
              <div class="card-name">Jane Appleseed</div>
              <div class="month-year">
                <div class="card-month">MM</div>
                <span>/</span>
                <div class="card-year">YY</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <img src="images/bg-card-back.png" class="card-back" alt="back-card" />
          <div class="cvc-card-text">
            000
          </div>
        </div>

      </div>
    </div>
    <div class="right">
      <form>
        <div class="group1">
          <label for="cardholder-name">Cardholder name</label>
          <div class="outline">
            <input type="text" class="inputs cardholderName" id="cardholder" name="cardholder-name" placeholder="e.g Jane Appleseed" />
            <i class="fa-solid fa-circle-check icons"></i>
            <i class="fa-solid fa-circle-exclamation icons"></i>
            <small class="errors"></small>
          </div>
        </div>
        <div class="group1">
          <label for="card-number">Card number</label>
          <div class="outline">
            <input type="text" class="inputs cardnumber" id="numberOfCard" name="card-number" placeholder="e.g 1234 5678 9123 0000" minlength="16" maxlength="16" />
            <i class="fa-solid fa-circle-check icons"></i>
            <i class="fa-solid fa-circle-exclamation icons"></i>
            <small class="errors"></small>
          </div>
        </div>
        <div class="group2">
          <label for="exp-date">Exp. date(MM/YY)</label>
          <div class="group2-month">
            <div class="outline">
              <input type="number" min="01" max="12" class="inputs month" id="expiry-month" name="exp-date-mm" placeholder="MM" />
              <i class="fa-solid fa-circle-check icons"></i>
              <i class="fa-solid fa-circle-exclamation icons"></i>
              <small class="errors"></small>
            </div>
          </div>
          <div class="group2-year">
            <div class="outline">
              <input type="number" min="22" max="50" class="inputs year" id="expiry-year" name="exp-date-yy" placeholder="YY" />
              <i class="fa-solid fa-circle-check icons"></i>
              <i class="fa-solid fa-circle-exclamation icons"></i>
              <small class="errors"></small>
            </div>
          </div>
        </div>
        <div class="group3">
          <label for="cvc-code">CVC</label>
          <div class="outline">
            <input type="number" min="000" max="999" class="inputs cvc-code" id="cvcCardCode" name="cvc-code" placeholder="e.g 123" />
            <i class="fa-solid fa-circle-check icons"></i>
            <i class="fa-solid fa-circle-exclamation icons"></i>
            <small class="errors"></small>
          </div>
        </div>
        <button class="confirm-button">Confirm</button>

      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
